<div class="container">
  <form class="example-form" id="loginForm" (submit)="sendForm($event)">
    <mat-form-field class="example-full-width">
      <mat-label>Email</mat-label>
      <input type="email" name="email" value="user@gmail.com" matInput [formControl]="formGroup.get('emailFormControl')"
        [errorStateMatcher]="matcher" placeholder="user@gmail.com">
      <mat-hint>Errors appear instantly!</mat-hint>
      <mat-error
        *ngIf="formGroup.get('emailFormControl').hasError('email') && !formGroup.get('emailFormControl').hasError('required')">
        Please enter a valid email address
      </mat-error>
      <mat-error *ngIf="formGroup.get('emailFormControl').hasError('required')">
        Email is <strong>required</strong>
      </mat-error>
    </mat-form-field>
    <mat-form-field class="example-full-width">
      <mat-label>Password</mat-label>
      <input type="password" name="password" value="222333" matInput
        [formControl]="formGroup.get('passwordFormControl')" [errorStateMatcher]="matcher" placeholder="222333">
      <mat-hint>Errors appear instantly!</mat-hint>
      <mat-error
        *ngIf="formGroup.get('passwordFormControl').hasError('password') && !formGroup.get('passwordFormControl').hasError('required')">
        Please enter a valid email address
      </mat-error>
      <mat-error *ngIf="formGroup.get('passwordFormControl').hasError('required')">
        Email is <strong>required</strong>
      </mat-error>
    </mat-form-field>
    <div>
      <button type="submit" mat-raised-button color="primary">Login</button>
    </div>
  </form>
</div>

<swal #popupError title="Error" [text]="errorMessage | ngrxPush" icon="error"></swal>
