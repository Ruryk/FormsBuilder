<div class="container">
  <form class="example-form" id="registerForm" (submit)="sendForm($event)">
    <mat-form-field class="example-full-width">
      <mat-label>Email</mat-label>
      <input type="email" name="email" value="user1@gmail.com" matInput [formControl]="emailFormControl"
             [errorStateMatcher]="matcher" placeholder="user1@gmail.com">
      <mat-hint>Errors appear instantly!</mat-hint>
      <mat-error *ngIf="emailFormControl.hasError('email') && !emailFormControl.hasError('required')">
        Please enter a valid email address
      </mat-error>
      <mat-error *ngIf="emailFormControl.hasError('required')">
        Email is <strong>required</strong>
      </mat-error>
    </mat-form-field>
    <mat-form-field class="example-full-width">
      <mat-label>Password</mat-label>
      <input type="password" name="password" value="222333" matInput [formControl]="passwordFormControl"
             [errorStateMatcher]="matcher" placeholder="222333">
      <mat-hint>Errors appear instantly!</mat-hint>
      <mat-error *ngIf="passwordFormControl.hasError('password') && !passwordFormControl.hasError('required')">
        Please enter a valid email address
      </mat-error>
      <mat-error *ngIf="passwordFormControl.hasError('required')">
        Email is <strong>required</strong>
      </mat-error>
    </mat-form-field>
    <div>
      <button type="submit" mat-raised-button color="primary">Registration</button>
    </div>
  </form>
</div>

<swal #popupError title="Error" [text]="errorMessage | ngrxPush" icon="error"></swal>
